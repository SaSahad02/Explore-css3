<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        h3 {
            text-align: center;

        }

        div {
            margin-bottom: 20px;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 5px solid khaki;
            background-color: aqua;
            transition: width 1s linear, height 1s ease, transform 1s ease;

        }

        .box:hover {
            width: 50px;
            height: 50px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <h1>Lets see how Transition works</h1>

    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
